<div class="container-fluid bg-breadcrumb" style="background-image: url({{banner_image}});">
    <div class="container text-center py-5" style="max-width: 900px;">
    <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s" style="visibility: visible; animation-delay: 0.1s; animation-name: fadeInDown;">{{banner_title}}</h4>
    <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInDown;">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/services">Services</a></li>
    <li class="breadcrumb-item active text-secondary">{{title}}</li>
    </ol>
    </div>
</div>
<!-- Service Start -->
<div class="container-fluid about py-5"> 
    <div class="container py-5">
        <div class="row g-5">
            <div class="col-xl-6 wow fadeInLeft" data-wow-delay="0.1s">
               
                    <img src="{{ glide:image preset="about_us" }}" class="img-1 img-fluid w-100"  alt="{{title}}">
               
            </div>
            <div class="col-xl-6 wow fadeInRight" data-wow-delay="0.1s">
                <div class="about-item-content">
                    
                    <h2 class="display-4 text-capitalize mb-3">{{title}}</h2>
                    {{long_description}}
                    
                
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Service End -->
